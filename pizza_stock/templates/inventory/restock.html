{% extends 'base.html' %}

{% block title %}Restock Item - Pizza Stock Management{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-box-open mr-2"></i>
            Restock Item
        </h1>
        <p class="mt-2 text-sm text-gray-600">Add inventory for {{ sku.name }}</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Item</label>
                <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                    <div class="h-16 w-16 rounded-lg bg-gradient-to-br from-orange-400 to-red-500 flex items-center justify-center">
                        <i class="fas fa-pizza-slice text-white text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">{{ sku.name }}</h3>
                        <p class="text-sm text-gray-600">{{ sku.category.name }} - â‚±{{ sku.price }}</p>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                    Quantity to Add <span class="text-red-500">*</span>
                </label>
                <input type="number" name="quantity" id="quantity" min="1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter quantity">
            </div>

            <div class="mb-6">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                    Notes (Optional)
                </label>
                <textarea name="notes" id="notes" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="Add any notes about this restock..."></textarea>
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold">
                    <i class="fas fa-check mr-2"></i>
                    Confirm Restock
                </button>
                <a href="{% url 'inventory:dashboard' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 font-semibold text-center">
                    <i class="fas fa-times mr-2"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
